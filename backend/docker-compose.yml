services:
  db:
    image: postgres:15-alpine
    container_name: ong-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: ong_db
    volumes:
      - postgres_data:/var/lib/postgresql/data # Recomendado usar volume nomeado
    networks:
      - ong-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d ong_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ong-backend
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ong-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        # Aponta para o backend (acessível via browser do usuário, então localhost é ok para dev local)
        - VITE_API_URL=http://localhost:8080
    container_name: ong-frontend
    ports:
      - "5173:80" # Mapeia a porta 5173 (host) para 80 (container nginx)
    depends_on:
      - backend
    networks:
      - ong-network
    restart: unless-stopped

networks:
  ong-network:
    driver: bridge

volumes:
  postgres_data: